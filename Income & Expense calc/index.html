<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>

        <!-- Displaying Income, Expense, and Net Balance in Credit Card Style -->
         
        <div class="totals">
            <div id="total-income" class="card">
                <div class="chip"></div>
                <h2>Total Income</h2>
                <p id="T_Come">0</p>
            </div>

            <div id="total-expense" class="card">
                <div class="chip"></div>
                <h2>Total Expense</h2>
                <p id="T_Exp">0</p>
            </div>

            <div id="net-balance" class="card">
                <div class="chip"></div>
                <h2>Net Balance</h2>
                <p id="N_Bal">0</p>
            </div>
        </div>

        <!-- Form to Add Income or Expense -->
        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" class="submit-btn">Add Entry</button>
        </form>

        <!-- Filter Buttons -->
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Entries List -->
        <ul id="entries-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
